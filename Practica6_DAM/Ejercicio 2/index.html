<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Editor de Texto</title>
    <style>
        .text {
            font-size: 16px;
            font-weight: normal;
            font-style: normal;
            text-align: left;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Mini Editor de Texto</h1>
    
    <form id="textForm">
        <label for="textInput">Texto:</label>
        <input type="text" id="textInput" required>
        
        <label for="alignment">Alineado:</label>
        <select id="alignment">
            <option value="left">Izquierda</option>
            <option value="right">Derecha</option>
            <option value="justify">Justificado</option>
        </select>
        
        <label for="fontStyle">Formato de Fuente:</label>
        <input type="checkbox" id="italic"> <label for="italic">Cursiva</label>
        <input type="checkbox" id="underline"> <label for="underline">Subrayado</label>
        <input type="checkbox" id="bold"> <label for="bold">Negrita</label>
        
        <label for="fontSize">Tamaño del Texto:</label>
        <input type="number" id="fontSize" min="10" max="36" step="2" value="16">
        
        <button type="submit">Agregar Párrafo</button>
        <button type="button" id="clear">Limpiar Contenido</button>
    </form>

    <div id="textContainer"></div>
    <script src="./js/script.js"></script>
</body>
</html>
